<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="dist/style.css">
		<script src="https://api-maps.yandex.ru/2.1/?apikey=6523ed97-819c-457c-8cf9-cc5a086e60ea&lang=ru_RU" type="text/javascript"></script>
		<title>Доставка</title>
	</head>
	<body>
		<script src="dist/main.js"></script>
		<div class="container">
			<h1 class="title">Выберите способ доставки</h1>
			<ul class="nav nav-tabs" id="TabMenu" role="tablist">
				<li class="nav-item first-item activeTab">
					<a class="nav-link active" id="delivery-tab" data-toggle="tab" href="#delivery" role="tab" aria-controls="delivery" aria-selected="true">Доставка</a>
					<svg id="menuSvg" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">	
						<polygon class="bgMenuItemShadow" fill="#dadbdc" transform="translate(1)" points="4 1, 3 2, 2 3, 0 7, 0 100, 100 100, 80 7, 79 3, 78 2, 77 1, 75 0" />
						<polygon class="bgMenuItem" fill="#edeeef" points="4 1, 3 2, 2 3, 0 7, 0 100, 100 100, 80 7, 79 3, 78 2, 77 1, 75 0" />
					</svg>
				</li>
				<li class="nav-item nextTab">
					<a class="nav-link" id="pickup-tab" data-toggle="tab" href="#pickup" role="tab" aria-controls="pickup" aria-selected="false">Самовывоз</a>
					<svg id="menuSvg" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">	
						<polygon class="bgMenuItemShadow" fill="#dadbdc" transform="translate(1)" points="4 1, 3 2, 2 3, 0 7, 0 100, 100 100, 80 7, 79 3, 78 2, 77 1, 75 0" />
						<polygon class="bgMenuItem" fill="#edeeef" points="4 1, 3 2, 2 3, 0 7, 0 100, 100 100, 80 7, 79 3, 78 2, 77 1, 75 0" />
					</svg>			
			</ul>
			<div class="tab-content" id="TabContent" role="tablist">
				<div class="card tab-pane fade show active" id="delivery" role="tabpanel" aria-labelledby="delivery-tab">
					<div data-toggle="collapse" href="#collapse-A" data-parent="#TabContent" aria-expanded="true" aria-controls="collapse-A" class="card-header active_trig" role="tab" id="heading-A">
						<h5 class="mb-0">
							<a>Доставка</a>
						</h5>
						<svg width="30" height="30" class="arrow">
							<path stroke="#212bff" stroke-width="2" fill="none" d="M 8,15 L 13,10 L 13,10 L 18,15"></path>
						</svg>		
					</div>
					<div id="collapse-A" class="collapse show" role="tabpanel" data-parent="#TabContent" aria-labelledby="heading-A">
						<div class="card-body">					
							<form class="needs-validation" novalidate>
								<div class="row">
									<div class="form-group col-md-6">
										<label for="InputFullName">ФИО</label>
										<input type="text" class="form-control" id="InputFullName" pattern="^[А-Яа-яЁё\s\-]+$" placeholder="Только кириллица" required>
											<div class="invalid-feedback">Введите ФИО (только кириллица)</div>
									</div>
									<div class="form-group col-md-6">
										<label for="InputPhone">Телефон</label>
										<input type="text" class="form-control" id="InputPhone" pattern="\+7 \([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="+7(___)___-__-__" required>
										<div class="invalid-feedback">Введите номер телефона</div>
									</div>
								</div>
								<div class="form-group">
									<label for="InputAdress">Адрес доставки</label>
									<input type="text" class="form-control" id="InputAdress" placeholder="Город, улица, дом" required>
									<div class="invalid-feedback">Введите адрес доставки</div>
								</div>
								<div class="form-group">
									<label for="InputComment">Комментарий</label>
									<textarea class="form-control" id="InputComment" placeholder="" rows="4" required></textarea>
									<div class="invalid-feedback">Напишите комментарий</div>
								</div>
								<div class="text-right">
									<button type="submit" class="btn btn-primary">Отправить</button>
								</div>
							</form>
						</div>
					</div>
			  </div>
			  <div class="card tab-pane fade" id="pickup" role="tabpanel" aria-labelledby="pickup-tab">
				  <div data-toggle="collapse" href="#collapse-B" data-parent="#TabContent" aria-expanded="false" aria-controls="collapse-B" class="card-header collapsed" role="tab" id="heading-map">
						<h5 class="mb-0">
							<a>
								Самовывоз
							</a>
						</h5>
						<svg width="30" height="30" class="arrow">
							<path stroke="#212bff" stroke-width="2" fill="none" d="M 7,7 L 12,12 L 12,12 L 17,7"></path>
						</svg>	
					</div>
					<div id="collapse-B" class="collapse" role="tabpanel" data-parent="#TabContent" aria-labelledby="heading-map">
						<div class="card-body">
							<form class="needs-validation" novalidate>
								<div class="custom-control custom-radio custom-control-inline">
								  <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" required>
								  <label class="custom-control-label" for="customRadioInline1">Пункт выдачи заказов Песчаная улица, дом 13</label>
								</div>
								<div class="custom-control custom-radio custom-control-inline">
								  <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" required>
								  <label class="custom-control-label" for="customRadioInline2">Пункт выдачи заказов Подсосненский переулок, дом 11</label>
								</div>
									<div id="Ymap"></div>	
								<div class="text-right">
									<button type="submit" class="btn btn-primary">Отправить</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			
		</div>

	</body>
</html>
